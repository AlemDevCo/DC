<!DOCTYPE html>
<html>
  <head>
    <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp, auth } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDkbBkdcgr6vu1f99vz7MfUc4H47Jk4fHw",
      authDomain: "devconnect-7b4c1.firebaseapp.com",
      projectId: "devconnect-7b4c1",
      storageBucket: "devconnect-7b4c1.appspot.com",
      messagingSenderId: "632316144630",
      appId: "1:632316144630:web:088866cc03f7f5a528f5d7",
      measurementId: "G-512LZ5ZXB2"
    };
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = app.auth();
    let email = document.querySelector("#email");
    let password = document.querySelector("#password");
    let confirmPassword = document.querySelector("#confirm-password");
    let submitBtn = document.querySelector("input[type='submit']");
    submitBtn.addEventListener("click", e => {
      e.preventDefault();
      if (password.value === confirmPassword.value) {
        auth.createUserWithEmailAndPassword(email.value, password.value)
          .then(() => {
            console.log("Account created!");
          })
          .catch(error => {
            console.error(error.message);
          });
      } else {
        console.error("Passwords do not match.");
      }
    });
    </script>
    <title>Sign Up</title>
    <style>
      /* your styles here */
    </style>
  </head>
  <body>
    <form>
      <label>Email:</label>
      <input type="email" id="email" required>
      <br>
      <label>Password:</label>
      <input type="password" id="password" required>
      <br>
      <label>Confirm Password:</label>
      <input type="password" id="confirm-password" required>
      <br>
      <input type="submit" value="Sign Up">
    </form>
  </body>
</html>
